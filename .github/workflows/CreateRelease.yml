name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    name: Create a release
    runs-on: ubuntu-24.04
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Check out Source Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install PHP
        run: sudo apt-get -qy install php-cli php-curl php-mysql php-redis php-mbstring php-ctype php-gmp php-iconv php-intl php-json php-posix php-simplexml php-sockets php-zip composer

      - name: Install Build Tools
        run: sudo apt-get -y install binutils file rpm

      - name: Install Dependencies with Composer
        run: composer install --ignore-platform-req=php+ --no-dev

      - name: Build Package
        id: build-package
        run: |
          rpmbuild -bb imedge-node_release.spec
          echo "rpm_file="$(find $HOME/rpmbuild/RPMS/ -type f -name '*.rpm') >> "$GITHUB_OUTPUT"
          echo "rpm_filename="$(find $HOME/rpmbuild/RPMS/ -type f -name '*.rpm' -exec basename {} \;) >> "$GITHUB_OUTPUT"

      - name: Upload artifact
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_name: ${{ steps.build-package.outputs.rpm_filename }}
          asset_path: ${{ steps.build-package.outputs.rpm_file }}
          asset_content_type: application/x-rpm
