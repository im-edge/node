name: RPM Packages

on:
  push:
  pull_request:

jobs:
  build-rpm:
    name: Build RPM Package
    runs-on: ubuntu-24.04
    steps:
      - name: Check out Source Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install PHP
        run: sudo apt-get -qy install php-cli php-curl php-mysql php-redis php-mbstring php-ctype php-gmp php-iconv php-intl php-json php-posix php-simplexml php-sockets php-zip composer

      - name: Install Build Tools
        run: sudo apt-get -y install binutils file rpm

      - name: Install Dependencies with Composer
        run: composer install --ignore-platform-req=php+ --no-dev

      - name: Build Package
        id: build-package
        run: |
          rpmbuild -bb imedge-node.spec
          echo "rpm_file="$(find $HOME/rpmbuild/RPMS/ -type f -name '*.rpm') >> "$GITHUB_OUTPUT"
          echo "rpm_filename="$(find $HOME/rpmbuild/RPMS/ -type f -name '*.rpm' -exec basename {} \;) >> "$GITHUB_OUTPUT"

      - name: Upload artifact
        uses: actions/upload-artifact@v4.0.0
        with:
          name: ${{ steps.build-package.outputs.rpm_filename }}
          path: ${{ steps.build-package.outputs.rpm_file }}
